{% extends 'base.html' %}

{% block contenido %}

<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Reportar Error</h1>

    <form id="form" method="post" novalidate class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <div class="mt-2 text-sm text-red-600">
                {{ field.errors|striptags }}
            </div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Enviar Reporte
        </button>
    </form>

    <div id="success" class="mt-6"></div>
</div>

<style>
    /* Estilos para los campos del formulario generados por Django */
    #form input[type="text"],
    #form input[type="email"],
    #form input[type="url"],
    #form textarea,
    #form select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: all 0.2s;
    }

    #form input:focus,
    #form textarea:focus,
    #form select:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    #form textarea {
        min-height: 120px;
        resize: vertical;
    }
</style>

<script>
    const form = document.getElementById('form');
    const success = document.getElementById('success');

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        fetch('', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
        })
            .then(response => response.json())
            .then(data => {
                success.innerHTML = ''; // Limpiar mensajes anteriores
                const alert = document.createElement('div');

                if (data.status === 'ok') {
                    alert.className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg flex items-center';
                    alert.innerHTML = `
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span>${data.message}</span>
                    `;
                    form.reset(); // Limpiar el formulario
                } else {
                    alert.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg flex items-center';
                    alert.innerHTML = `
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                        <span>${JSON.stringify(data.message)}</span>
                    `;
                }

                success.appendChild(alert);

                // Auto-ocultar el mensaje despuÃ©s de 5 segundos
                setTimeout(() => {
                    alert.style.transition = 'opacity 0.5s';
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 500);
                }, 5000);
            })
            .catch(error => {
                console.error(error);
                success.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                        Error al enviar el formulario. Por favor, intenta de nuevo.
                    </div>
                `;
            });
    }); 
</script>

{% endblock %}
